<div class="rounded-md bg-gray-700 p-0.25 border">
  <div class="float-right">
    <button class="mat-button button-raised" (click)="deleteCustomer()">delete</button>
  </div>
  <div class="mx-2">
    <h1 class="h-5">{{customer.name}}</h1>
    <ng-container>
      <div *ngFor="let project of projects">
        <app-project *ngIf="projectAvailable" [project]="project" (deleteProjectEvent)="deleteProject($event)"></app-project>
      </div>
    </ng-container>
  </div>
  <div *ngIf="!newProjectToggle">
    <button class="mat-button" (click)="toggleNewProjectForm()">add Project</button>
  </div>
  <div *ngIf="newProjectToggle">
    <ng-container>
      <mat-form-field >
        <mat-label>Name </mat-label>
        <textarea type="text" [formControl]="projectName" matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose a start date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose an end date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <button class="mat-button" (click)="addNewProject()">save</button>
    </ng-container>
  </div>
</div>
